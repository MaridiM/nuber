type RequestRideResponse {
    ok: Boolean!
    error: String,
    ride: Ride
}

type Mutation {
    RequestRide(
        pickUpAddress: String!,
        picUpLat: Float!,
        picUpLng: Float!,
        dropOffAddress: String!,
        dropOffLat: Float!,
        dropOffLng: Float!,
        price: Float!,
        distance: String!,
        duration: String!,
    ): RequestRideResponse!
}